<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coins | CRUD</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="wrapper-container">

        <!-- Header -->
        <div class="container-desc">
            <div class="desc-content">
                <ul>
                    <li class="logo"><a href="index.html">Coin App!</a></li>
                    <li class="nav"><a href="#add">Add</a></li>
                </ul>
            </div>
        </div>

        <!-- Cards -->
        <div class="container-card"></div>

        <!-- Forms -->
        <div class="container-functions" id="add">
            <div class="functions-desc">
                <h1>Add Data Here!</h1>
                <form id="form" method="post">
                    <input type="text" name="imageurl" id="imageurl" placeholder="Coin Image URL" required>
                    <input type="text" name="id" id="id" placeholder="Coin ID" required>
                    <input type="text" name="symbol" id="symbol" placeholder="Coin Symbol" required>
                    <input type="text" name="name" id="name" placeholder="Coin Name" required>
                    <input type="number" name="price" id="price" placeholder="Coin Current Price" step="any" required>
                    <input type="submit" value="Add" onclick="location.href='#show';">
                </form>
            </div>
        </div>

        <!-- Show JSON Data Table -->
        <div class="container-card-show" id="show">
            <div class="card-show-desc">
                <h1>My Data!</h1>
                <table id="myData">
                    <tr>
                        <th>Image</th>
                        <th>ID</th>
                        <th>Symbol</th>
                        <th>Name</th>
                        <th>Current Price</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                    <!-- <tr></tr> -->
                </table>
            </div>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="index.js"></script>

</body>
</html>
